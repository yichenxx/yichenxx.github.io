src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/moyuye05.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">公式摸鱼页</div><p>公式设的摸鱼页们！</p><a href="/posts/46292/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/qban22.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">公式Q版</div><p>可可爱爱的QQ人们，也全是公式设</p><a href="/posts/11644/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/dress01.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">礼服</div><p>某知名设计师为两人定做的高档礼服，虽然行动不便，但看到薇塔穿起来的模样还是挪不开眼</p><a href="/posts/3083/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/date09.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">约会装</div><p>小情侣日常约会专用套装，粉粉嫩嫩超可爱</p><a href="/posts/30195/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/winter02.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">冬装</div><p>冬天就是要穿得暖和一点，和喜欢的人一起度过！</p><a href="/posts/56455/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no- y"><figcaption><div class="gallery-group-name">三人小队if线</div><p>假如薇塔早点来到人间，与少年泽罗尔和他的朋友奥加一起冒险……</p><a href="/posts/54851/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/jk04.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">幽幻paro</div><p>幽幻罗曼史paro，夏季飞雪的校园里流传起了雪男的怪谈，他一直隐藏于人类中，直到被热心JK的一杯热水坑了</p><a href="/posts/53988/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/lamp002.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">灯神paro</div><p>来自荆棘老师的paro，耍小聪明许愿要灯神留在自己身边的商人和没了法力只会搞破坏的灯神</p><a href="/posts/22426/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/splatoon03.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">喷喷Paro</div><p>超级鱿型！！龙龙章和泥泥鱿</p><a href="/posts/45364/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/gallery/loading.5mv6ulsnyr40.GIF" data-lazy-src="https://jsd.cdn.zzko.cn/gh/zealvita/picx-images-hosting@master/vita04.webp" alt="Group Image Gallery"><figcaption><div class="gallery-group-name">薇塔单人</div><p>薇塔！薇塔！可爱的薇塔充满了相册！</p><a href="/posts/29307/"></a></figcaption></figure><figure class="gallery-group"><img class="gallery-group-img no-lightbox" src="https://jsd.cdn.zzko.
